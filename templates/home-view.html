{% extends "base.html" %}


{% block content %}
<h1>Hello {{ title }} {{ id }}</h1>
<p>Hello {{ content }}<p>

<ul>
    {% for x in object_list %}
        <li><a href="/articles/{{ x.id }}/"> {{ x.title }} 
            - {{ x.content }}
        </a></li>
    {% endfor %}
</ul>    

{% endblock content %}
